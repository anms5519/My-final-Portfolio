        <div id="chatbot-container" class="chatbot-closed">
            <div id="chatbot-header">
                <h3>
                    <img
                        src="files/logo.png"
                        alt="Kholipha"
                        class="chatbot-header-logo"
                    />
                    <span class="chat-with-me">Chat with me directly!</span>
                </h3>
                <div class="chatbot-header-buttons">
                    <button
                        id="chatbot-close"
                        title="Close"
                        aria-label="Close Chatbot"
                    >
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div id="chatbot-messages" aria-live="polite"></div>
            <div id="chatbot-input-area">
                <input
                    type="text"
                    id="chatbot-input"
                    placeholder="Let's chat! Ask me anything..."
                    aria-label="Chat input"
                />
                <button id="chatbot-send" aria-label="Send message">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
                    </svg>
                </button>
                <div id="chatbot-suggestion-chips"></div>
            </div>
        </div>
        <button id="chatbot-trigger" aria-label="Open Chatbot">
            <svg
                class="chatbot-icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
            >
                <path
                    d="M12,2C6.48,2 2,6.48 2,12C2,17.52 6.48,22 12,22C17.52,22 22,17.52 22,12C22,6.48 17.52,2 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M8,10V12H10V10H8M12,10V12H14V10H12M16,10V12H18V10H16Z"
                />
            </svg>
            <span class="chatbot-label">Chat with Me</span>
        </button>
