                const forbiddenCtrlKeys = ["u", "s", "c", "p", "x", "a", "v", "i", "j", "shift+i", "shift+j", "shift+c", "shift+u"];
                const key = e.key.toLowerCase();
                const ctrl = e.ctrlKey || e.metaKey; 
                const shift = e.shiftKey;
                if (ctrl) {
                    let combo = "";
                    if (shift) combo = `shift+${key}`;
                    else combo = key;
                    if (forbiddenCtrlKeys.includes(combo)) {
                        e.preventDefault();
                        triggerLockdown("Forbidden Keyboard Shortcut", `Attempted: Ctrl${shift ? '+Shift' : ''}+${e.key.toUpperCase()}`);
                        return;
                    }
                }
                if (key === "f12") {
                    e.preventDefault();
                    triggerLockdown("Developer Tools Access Attempt", "F12 key pressed.");
                    return;
                }

                            cell.style.backgroundColor = "";
                            cell.style.boxShadow = "";
                            cell.style.filter = "brightness(1) saturate(1)";
                            cell.style.zIndex = '1';
                        });
                        const animClass = 'anim-' + ((index % 15) + 1);
                        cell.classList.add(animClass);
